<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER JOSE BROS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./img/favicon.ico" type="image/png"> 
</head>

<body>
    <h1>SUPER JOSE BROS</h1>
    <p>Intenta conseguir el mayor número de monedas en el menor tiempo posible</p>
    Los controles:
    <ul>
        <li>Flecha arriba: salta el personaje</li>
        <li>Flecha derecha: mueve el personaje a la derecha</li>
        <li>Flecha izquierda: mueve el personaje a la izquierda</li>
    </ul>
    <select id="arcade-select">
        <option value="0" disabled selected>Selecciona una opción</option>
        <option value="10">10 secs</option>
        <option value="30">30 secs</option>
        <option value="45">45 secs</option>
        <option value="60">1 minutos</option>
        <option value="120">2 minutos</option>
    </select>
    <h3 id="timer"></h3>
    <h3 id="score"></h3>
    <div id="game-container"></div>
    <div class="controls">
        <img id="arrowLeft" src="./img/arrow.webp">
        <img id="arrowUp" src="./img/arrow.webp">
        <img id="arrowRight" src="./img/arrow.webp">
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
